    <script>
        // --- 1. å•†å“è³‡æ–™åº« (è«‹åœ¨é€™è£¡æ–°å¢æ‚¨çš„é­š) ---
        const products = [
            // å­”é›€é­š
            { id: 'g1', name: 'å…¨ç´…ç™½å­ (ä¸€å°)', price: 350, category: 'guppy', img: 'fish1.jpg' },
            { id: 'g2', name: 'è—è‰å°¾ (ä¸€å°)', price: 450, category: 'guppy', img: 'fish2.jpg' },
            { id: 'g3', name: 'è«æ–¯ç§‘è— (ä¸€å°)', price: 400, category: 'guppy', img: 'fish3.jpg' },
            // èŒ‰è‰
            { id: 'm1', name: 'é»‘çƒèŒ‰è‰ (5éš»)', price: 100, category: 'molly', img: 'molly1.jpg' },
            { id: 'm2', name: 'éŠ€çƒèŒ‰è‰ (5éš»)', price: 100, category: 'molly', img: 'molly2.jpg' },
            // ç±³è¦
            { id: 's1', name: 'æ¥µç«è¦ (10éš»)', price: 200, category: 'shrimp', img: 'shrimp1.jpg' },
            { id: 's2', name: 'å¤¢å¹»è—çµ²çµ¨ (10éš»)', price: 250, category: 'shrimp', img: 'shrimp2.jpg' },
            // åº•æ£²
            { id: 'b1', name: 'ç†Šè²“é¼  (ä¸€éš»)', price: 50, category: 'bottom', img: 'bottom1.jpg' },
            { id: 'b2', name: 'å°ç²¾éˆ (ä¸€éš»)', price: 40, category: 'bottom', img: 'bottom2.jpg' },
            // åŠ è³¼
            { id: 'a1', name: 'å­”é›€é­šå°ˆç”¨é£¼æ–™', price: 150, category: 'addon', img: 'feed.jpg' },
            { id: 'a2', name: 'éš”é›¢ç›’', price: 120, category: 'addon', img: 'box.jpg' },
        ];

        // è³¼ç‰©è»Šé™£åˆ—
        let cart = [];

        // --- 2. é¡¯ç¤ºå•†å“åŠŸèƒ½ ---
        const container = document.getElementById('productContainer');
        const titleDom = document.getElementById('sectionTitle');

        function renderProducts(filterCategory) {
            container.innerHTML = '';
            
            const filtered = filterCategory === 'all' 
                ? products 
                : products.filter(p => p.category === filterCategory);

            if(filtered.length === 0) {
                container.innerHTML = '<div style="color:#888; grid-column:1/-1; text-align:center;">æ­¤åˆ†é¡ç›®å‰å°šç„¡å•†å“</div>';
                return;
            }

            filtered.forEach(p => {
                const imgSrc = p.img ? p.img : 'logo.jpg';
                
                const html = `
                    <div class="product-card">
                        <img src="${imgSrc}" class="p-img" alt="${p.name}" onerror="this.src='logo.jpg'">
                        <div class="p-info">
                            <div class="p-name">${p.name}</div>
                            <div class="p-price">NT$ ${p.price}</div>
                            <button class="add-btn" onclick="addToCart('${p.id}')">ï¼‹ åŠ å…¥è³¼ç‰©è»Š</button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // åˆ‡æ›åˆ†é¡
        function filterProducts(cat, btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const titles = {
                'all': 'ğŸ“Œ å…¨éƒ¨å•†å“', 'guppy': 'ğŸŸ å­”é›€é­šå°ˆå€', 'molly': 'ğŸ  èŒ‰è‰é­šå°ˆå€',
                'shrimp': 'ğŸ¦ ç±³è¦å°ˆå€', 'bottom': 'ğŸ¡ åº•æ£²é­šå°ˆå€', 'addon': 'ğŸ¥« åŠ è³¼å°ˆå€'
            };
            titleDom.innerText = titles[cat];
            renderProducts(cat);
        }

        // --- 3. è³¼ç‰©è»ŠåŠŸèƒ½ ---
        function addToCart(pid) {
            const product = products.find(p => p.id === pid);
            const existItem = cart.find(c => c.id === pid);

            if (existItem) {
                existItem.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            updateCartUI();
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "âœ… å·²åŠ å…¥";
            setTimeout(() => btn.innerText = originalText, 1000);
        }

        function updateCartUI() {
            const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartCount').innerText = totalCount;

            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalContainer = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div style="text-align:center; color:#aaa; padding:20px;">æ‚¨çš„è³¼ç‰©è»Šæ˜¯ç©ºçš„ ğŸ›’</div>';
                cartTotalContainer.innerText = '0';
                return;
            }

            let html = '';
            let totalAmount = 0;

            cart.forEach((item, index) => {
                totalAmount += item.price * item.qty;
                html += `
                    <div class="cart-item">
                        <div class="ci-name">${item.name}<br><small style="color:#64ffda">NT$ ${item.price}</small></div>
                        <div class="ci-controls">
                            <button class="ci-btn" onclick="changeQty(${index}, -1)">-</button>
                            <span class="ci-qty">${item.qty}</span>
                            <button class="ci-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = html;
            cartTotalContainer.innerText = totalAmount;
        }

        function changeQty(index, delta) {
            cart[index].qty += delta;
            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }
            updateCartUI();
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // --- 4. çµå¸³åŠŸèƒ½ (è·³è½‰ LINE) ---
        function checkout() {
            if (cart.length === 0) {
                alert('è³¼ç‰©è»Šæ˜¯ç©ºçš„å–”ï¼');
                return;
            }

            let message = "å—¨å®‡å“¥ï¼æˆ‘è¦è¨‚è³¼ä»¥ä¸‹å•†å“ï¼š\n------------------\n";
            let total = 0;

            cart.forEach(item => {
                message += `${item.name} x ${item.qty} = ${item.price * item.qty}\n`;
                total += item.price * item.qty;
            });

            message += `------------------\nç¸½é‡‘é¡ï¼šNT$ ${total}\n\nè«‹å”åŠ©ç¢ºèªè¨‚å–®ï¼Œè¬è¬ï¼`;

            const lineUrl = `https://line.me/R/msg/text/?${encodeURIComponent(message)}`;
            window.open(lineUrl, '_blank');
        }

        // --- 5. å³¶è¼å›åˆ°é ‚éƒ¨åŠŸèƒ½ ---
        const backToTopBtn = document.getElementById('backToTop');

            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // åˆå§‹åŒ–
        renderProducts('all');

    </script>
